<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Survey Questionaire</h1>
    <hr />

    <h2>Tell us about yourself!</h2>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Name (Required)</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="first and last name"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2"
          >Did you watch GoT? (Required)</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Yes/No?"
        />
      </div>

      <hr />

      <h3>Question 1</h3>
      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >If your family member was taken from you, you would avenge
          them.</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (strongly disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (strongly agree)</option>
        </select>
      </div>
      <hr />
      <h4>Question 2</h4>
      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >Generally speaking, you reply more on experience than
          imagination.</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (strongly disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (strongly agree)</option>
        </select>
      </div>
      <hr />
      <h5>Question 3</h5>
      <div class="form-group">
        <label for="exampleFormControlSelect1"
          >People can really rely on you.</label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 (strongly disagree)</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5 (strongly agree)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Results!</button>
    </form>

    <!-- Bootstrap JQuery and Javascript Tags -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
